<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>newBook</title>
</head>

<div id="header" style="background-color:#33CCCC;">
  <h1 style="margin-bottom:0;text-align:center">欢迎来到图书管理系统</h1></div>
<body>
<div th:insert="commons::fragment-name"></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
  <h1>上架图书</h1>
  <form action="/newBook" method="post">
    <div>
      <label>
        请输入书本名称
        <input type="text" name="name">
      </label>
    </div>
    <div>
      <label>
        请输入书本价格
        <input type="number" name="price">
      </label>
    </div>
    <div>
      <label>
        请输入书本数量
        <input type="number" name="count">
      </label>
    </div>
    <div>
      <label>
        请输入书本作者
        <input type="text" name="anther">
      </label>
    </div>
    <div>
      <label>
        请输入书本分类
        <input type="text" name="category">
      </label>
    </div>
    <div>
      <input type="submit" value="确定">
    </div>
  </form>

</div>
</body>
</html>
