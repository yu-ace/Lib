<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>userList</title>
</head>

<div id="header" style="background-color:#33CCCC;">
  <h1 style="margin-bottom:0;text-align:center">欢迎来到图书管理系统</h1></div>
<body>
<div th:insert="commons::fragment-name"></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
  <h1>用户列表</h1>
  <p th:text="${tip}"></p>
  <form action="/userById" method="post">
    <div>
      <label>
        请输入id
        <input type="number" name="id">
      </label>
    </div>
    <div>
      <input type="submit" value="确定">
    </div>
  </form>

  <form action="/userByName" method="post">
    <div>
      <label>
        请输入用户名
        <input type="text" name="name">
      </label>
    </div>
    <div>
      <input type="submit" value="确定">
    </div>
  </form>


  <table border="1">
    <tr>
      <th>id</th>
      <th>用户名</th>
      <th>身份(1管理员 2读者)</th>
      <th>状态(0存在 1注销)</th>
    </tr>
    <tr th:each="m:${userList}">
      <td th:text="${m.id}"></td>
      <td th:text="${m.name}"></td>
      <td th:text="${m.identity}"></td>
      <td th:text="${m.isDelete}"></td>
    </tr>
  </table>

  <form action="/userListPage" method="post">
    <div>
      <label>
        请选择页数<select name="number">
        <option value="0">1</option>
        <option value="1">2</option>
      </select>
      </label>
      <input type="submit" value="确定">
    </div>

  </form>
</div>
</body>
</html>
