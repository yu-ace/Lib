<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change</title>
</head>

<div id="header" style="background-color:#33CCCC;">
    <h1 style="margin-bottom:0;text-align:center">欢迎来到图书借阅系统</h1></div>
<body>
<div th:insert="commons::fragment-name1"></div>

<div id="content" style="background-color:#E0FFFF;height:1000px;width:1600px;float:left;">
    <h1>更改密码</h1>
    <p th:text="${tip}"></p>

    <form action="/changePassword" method="post">
        <div>
            <label>
                请输入用户名
                <input type="text" name="name">
            </label>
        </div>
        <div>
            <label>
                请输入密码
                <input type="password" name="password">
            </label>
        </div>
        <div>
            <label>
                请输入新密码
                <input type="password" name="newPassword">
            </label>
        </div>
        <div>
            <label>
                请确认新密码
                <input type="password" name="newPassword1">
            </label>
        </div>
        <div>
            <input type="submit" value="确定">
        </div>
    </form>

</div>
</body>
</html>
